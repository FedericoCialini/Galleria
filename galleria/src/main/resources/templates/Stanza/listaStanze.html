<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Stanze</title>
</head>
<body>
	<h1><span th:text="#{label.stanzeTitolo}">Stanze da visitare :</span></h1>
	<ul>
		<th:foreach th:each="stanza: ${stanze}">
			<li><a th:text="${stanza.nome}"
				th:href="@{/mostraStanza?(id=${stanza.id})}"></a></li>
		</th:foreach>
	</ul>

</body>
</html>
