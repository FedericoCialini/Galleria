<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>OpereAutore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- css -->

<link href="../static/css/bootstrap-responsive.css"
	th:href="@{/css/bootstrap-responsive.css}" rel="stylesheet" />
<link href="../static/css/pagineStyle.css"
	th:href="@{/css/pagineStyle.css}" rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link href="../static/color/default.css" th:href="@{/color/default.css}"
	rel="stylesheet" />
<link href="../static/css/ritorno.css" th:href="@{/css/ritorno.css}"
	rel="stylesheet" />
<!-- Favicon -->
<link rel="shortcut icon" href="../static/img/favicon.ico"
	th:href="@{/img/favicon.ico}" />

</head>
<body>

	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"><span class="icon-bar"></span><span
						class="icon-bar"></span><span class="icon-bar"></span> </a>
					<h1 class="brand">
						<a href="index.html">Galleria D'arte</a>
					</h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li><a title="team" href="index.html#about">About</a></li>
							<li><a title="services" href="index.html#services">Visita</a></li>
							<li><a title="blog" href="index.html#blog">Blog</a></li>
							<li><a title="contact" href="/opAvanzate">Area Riservata</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<section class="spacermulticolor">
		<div class="container">
			<div class="row">
				<div class="span12 aligncenter flyUp">
					<h2 class="pagetitle">
						<strong><a id="nomeTitolo" th:text="${autore.nomeAutore}"></a>
						</strong>
					</h2>
				</div>
			</div>
		</div>
	</section>

	<div class="main-container">
		<div class=" highlight" style="margin-left: 200px;">
			<h3>Informazioni:</h3>

			<div class="row" id="listaAttributi">
				<div class="outer" style="float: left;">
					<div class="image" style="float: left;">
						<img th:src="${autore.urlImmagine}" />
					</div>
				</div>

				<div style="float: left;">
					<p th:text="'Nome: ' + ${autore.nomeAutore}" />
					<p th:text="'Nazionalita: ' + ${autore.nazionalita}" />
					<p th:text="'Anno di nascita: ' + ${dataNascita}" />
					<p th:if="${autore.annoMorte}"
						th:text="#{label.annoMorte} +' '+ ${dataMorte}" />
				</div>
			</div>


			<div class="row" id="listaAttributi">
				<div class=" highlight" style="margin-top: 40px; text-align: right;">

					<a href="/" class="btn btn-warning" style="margin-left: 100px">Torna
						alla Homepage</a>
				</div>
			</div>
		</div>
	</div>
	<div>
		<h2>Opere dell'Autore:</h2>
	</div>

	<nav>
		<section>

			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a th:href="@{/visualizzaPerTitoloAutore?(id=${autore.id})}">per
					Titolo</a> <a th:href="@{/visualizzaPerAnnoAutore?(id=${autore.id})}">per
					Anno</a> <a href="#"></a>

			</div>
			<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
				Ordina</span>


			<script>
				function openNav() {
					document.getElementById("mySidenav").style.width = "250px";

				}

				function closeNav() {
					document.getElementById("mySidenav").style.width = "0";
				}
			</script>
		</section>
	</nav>
	<div class="container">
		<div class="row">
			<ul>
				<th:foreach th:each="opera: ${opere}">
					<li>
						<div class="service-box">
							<img th:src="@{${opera.urlImmagine}}" alt="Stanza"
								style="height: 220px; width: 220px" />
							<h2>
								<a th:text="${opera.nome}"
									th:href="@{/mostraOpera?(id=${opera.id})}"></a>
							</h2>
						</div>
					</li>
				</th:foreach>
			</ul>
		</div>
		<form action="/autoreList">
			<span><input type="submit" class="btn  btn-large btn-block"
				value="Torna agli Autori"
				style="text-align: center; margin-left: 490px; width: 300px;" /> </span>
		</form>

	</div>

	<!-- SINO A QUI -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="span6 offset3">
					<ul class="social-networks">
						<li><a href="#"><i
								class="icon-circled icon-bgdark icon-instagram icon-2x"></i></a></li>
						<li><a href="#"><i
								class="icon-circled icon-bgdark icon-twitter icon-2x"></i></a></li>
						<li><a href="#"><i
								class="icon-circled icon-bgdark icon-dribbble icon-2x"></i></a></li>
						<li><a href="#"><i
								class="icon-circled icon-bgdark icon-pinterest icon-2x"></i></a></li>
					</ul>
					<p class="copyright">&copy; 2013 Maxim Inc corporate. All
						rights reserved.</p>
				</div>
			</div>
		</div>
		<!-- ./container -->
	</footer>
	<script src="js/pagineStyle.js"></script>

	<a href="#" class="scrollup"><i
		class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- nav -->
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.nav.js"></script>
	<!-- localScroll -->
	<script src="js/jquery.localscroll-1.2.7-min.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.js"></script>
	<!-- prettyPhoto -->
	<script src="js/jquery.prettyPhoto.js"></script>
	<!-- Works scripts -->
	<script src="js/isotope.js"></script>
	<!-- flexslider -->
	<script src="js/jquery.flexslider.js"></script>
	<!-- inview -->
	<script src="js/inview.js"></script>
	<!-- animation -->
	<script src="js/animate.js"></script>
	<!-- twitter -->
	<script src="js/jquery.tweet.js"></script>
	<!-- contact form -->
	<script src="js/validate.js"></script>
	<!-- custom functions -->
	<script src="js/custom.js"></script>
</body>
</html>
