<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Autori</title>
</head>
<body>
	<h1><span th:text="#{label.autoreTitolo}">Autori delle opere :</span></h1>
	<ul>
		<th:foreach th:each="autore: ${autori}">
			<li><a th:text="${autore.nomeAutore}"
				th:href="@{/mostraAutore?(id=${autore.id})}"></a></li>
		</th:foreach>
	</ul>

</body>
</html>
